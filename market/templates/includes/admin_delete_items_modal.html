<style>
    .modal-content {
      background-color: #212121
    }
    
  </style>
  
  <!-- More Info -->
  <div class="modal fade" id="Modal-DeleteItems-{{ item.id }}"
       tabindex="-1"
       aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">
            <!-- -->
              
          </h5>
          <button type="button" class="close"
                  data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="POST">
            {{admin_delete_item_form.hidden_tag() }}
            
            <h4> You really want to delete this item? (This action is irreversible)</h4>

            <input id="deleted_item" name="deleted_item" type="hidden" value="{{ item.id }}">
            <br>
            {{ admin_delete_item_form.submit(class="btn btn-outline-danger btn-block") }}

        </form>
        </div>
        <div class="modal-footer">
          <div class="container">
          <div class="row">
            <div class="col text-center">
            <button type="button" class="btn btn-secondary"
                    data-dismiss="modal">Close
            </button>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
